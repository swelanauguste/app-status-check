{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-lg-4 mx-auto shadow p-5 rounded-4">
    <form action=""
        method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <hr>
        <div class="text-end">
            <button type="submit"
                class="btn btn-outline-dark px-5 rounded-pill">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
